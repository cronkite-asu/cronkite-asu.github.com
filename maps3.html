<!DOCTYPE HTML>
    <html>
        <head>
            <meta name="apple-mobile-web-app-capable" content="yes">
        	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
        	
            <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
            <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <title>ASU Tempe</title>
            <script type="text/javascript"
                src="http://maps.google.com/maps/api/js?sensor=false">
            </script>
            <style type="text/css">
              html { height: 100% }
              body { height: 100%; margin: 0px; padding: 0px }
              #map_canvas { height: 100% }
            </style>
            <script type="text/javascript" charset="utf-8">
                function initialize() {
                    var sw = new google.maps.LatLng(-111.9420, 33.41111);
                    var ne = new google.maps.LatLng(-111.9198, 33.4292);
                    var bounds = new google.maps.LatLngBounds(sw, ne);
                    
                    function CoordMapType(tileSize) {
                        /* insert like : map.overlayMapTypes.insertAt(0, new CoordMapType(new google.maps.Size(256, 256))); */
                        this.tileSize = tileSize;
                    }

                    CoordMapType.prototype.getTile = function(coord, zoom, ownerDocument) {
                        var div = ownerDocument.createElement('DIV');
                        div.innerHTML = coord;
                        div.style.width = this.tileSize.width + 'px';
                        div.style.height = this.tileSize.height + 'px';
                        div.style.fontSize = '10';
                        div.style.borderStyle = 'solid';
                        div.style.borderWidth = '1px';
                        div.style.borderColor = '#AAAAAA';
                        return div;
                    };
                    
                    var trafficOptions = {
                      getTileUrl: function(coord, zoom) {
                        return "http://mt3.google.com/mapstt?" +
                        "zoom=" + zoom + "&x=" + coord.x + "&y=" + coord.y + "&client=api";
                      },
                      tileSize: new google.maps.Size(256, 256),
                      isPng: true
                    };

                    var trafficMapType = new google.maps.ImageMapType(trafficOptions);
                    
                    
                    var latlng = new google.maps.LatLng(33.421054, -111.931458);
                    var tempeMapOptions = {
                        getTileUrl: function(tile, zoom) {
                            return 'http://www.asu.edu/map/interactive/tiles/tempe/' + zoom + '/' + tile.x + '_' + tile.y + '_' + zoom + '.gif';
                        },
                        tileSize: new google.maps.Size(256, 256),
                        maxZoom: 17,
                        name: "ASU",
                        alt: "ASU",
                    }
                    var tempeMapType = new google.maps.ImageMapType(tempeMapOptions);
                    var myOptions = {
                        zoom: 17,
                        center: latlng,
                        mapTypeControlOptions: {
                          mapTypeIds: ['tempe', google.maps.MapTypeId.SATELLITE],
                          style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
                        },
                    };
                    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                    map.mapTypes.set('tempe',tempeMapType);
                    map.setMapTypeId('tempe');
                    
                }
                google.maps.event.addDomListener(window, 'load', initialize);
            </script>
        </head>
        <body>
            <div id="map_canvas" style="width:100%; height:100%"></div>
        </body>
    </html>
